name: Deploy to Docker Swarm

on:
  push:
    branches:
      - main

jobs:
  build: 
    name: Build and Push Docker Image 
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/first-crud-fastapi:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/first-crud-fastapi:latest

  deploy:
    name: Deploy to Docker Swarm Vagrant Cluster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Teste shh
        uses: appleboy/ssh-action@v0.1.7
        with: 
          host: ${{ secrets.SWARM_HOST}}
          username: ${{ secrets.SWARM_USER}}
          key: ${{ secrets.SWARM_SSH_PRIVATE_KEY}}
          script: |
            echo "HELLO ELLIOT"
            sudo su
            whoami

